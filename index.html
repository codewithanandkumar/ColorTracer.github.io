<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorTracer : Anand's Edition-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./ColorTracer.css">
</head>
<body>
   <div class="containerPicker">
    <div class="image-picker">
             <div class="separator" style="clear: both;"><a href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjxKpOYF2izzzgj1ThA7N0euyBqPBhTxBtcX2PAKp_TDJ2IIUtaCobijQUxP7ci2Bhnn91veudynttcDyAxgtTT-7YrTb5j0b9V3kP36X1rMAmgdhep_gZ7SrEkx7GGJc8ghh6QCG8uaxcNzxp8w5M2EymDNWFa2qpXIpmhVGb6T1zW1U9HLVZieUULKEQ/s871/ColorTracerAnand.PNG" style="display: block; padding: 1em 0px; text-align: center;"><img alt="" border="0" data-original-height="236" data-original-width="871" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjxKpOYF2izzzgj1ThA7N0euyBqPBhTxBtcX2PAKp_TDJ2IIUtaCobijQUxP7ci2Bhnn91veudynttcDyAxgtTT-7YrTb5j0b9V3kP36X1rMAmgdhep_gZ7SrEkx7GGJc8ghh6QCG8uaxcNzxp8w5M2EymDNWFa2qpXIpmhVGb6T1zW1U9HLVZieUULKEQ/s400/ColorTracerAnand.PNG" width="400" /></a></div>
        <div class="drag-and-drop" id="dragAndDrop">
            Drag and drop an image here or click to upload
        </div>
        <input type="file" id="imageInput" accept="image/*" style="display:none;" />
        <canvas id="imageCanvas" style="display:none;"></canvas>
        <img id="displayedImage" 
             src="https://scontent.fhyd11-1.fna.fbcdn.net/v/t39.30808-6/419752784_1408762333182410_7293490295413186939_n.png?_nc_cat=111&amp;ccb=1-7&amp;_nc_sid=cc71e4&amp;_nc_ohc=-JcR3_w6j_oQ7kNvgEbhx6q&amp;_nc_zt=23&amp;_nc_ht=scontent.fhyd11-1.fna&amp;_nc_gid=A0UIzOh7OhixAlPsu3IpRUV&amp;oh=00_AYDyqTEUrmv5zOClWlLZETnxYHesBUo5rG2Hou6PhOpYxw&amp;oe=677A738C" 
             alt="Default Image" />
        <div class="magnifier" id="magnifier"></div>
    </div>
    <div class="color-info">
        <div class="color-display" id="colorDisplay"></div>
        <div class="d-flex flex-column gap-0">
            <span class="copyable bg-light-subtle border border-1 border-primary-subtle text-light btn d-flex gap-2"><span class="text-dark-emphasis">HEX: </span><span id="hexValue" title="click to copy">#ffffff</span></span><br />
            <span class="copyable bg-light-subtle border border-1 border-primary-subtle text-light btn d-flex gap-2"><span class="text-dark-emphasis">RGB:</span> <span id="rgbValue" title="click to copy">rgb(255, 255, 255)</span></span>
        </div>
    </div>

    <!-- Color Picker Button -->
    <button class="color-picker-button" id="colorPickerButton">Color Picker</button>
    <input type="color" id="colorInput">
</div>
    <script src="./ColorTracer.js"></script>

</body>
</html>
